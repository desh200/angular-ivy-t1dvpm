<div class="container">
  <h1>User Form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        [(ngModel)]="model.firstName"
        class="form-control"
        id="firstName"
        name="firstName"
        #firstName="ngModel"
        minlength="3"
        required
      />
    </div>
    <div *ngIf="firstName.touched && firstName.errors">
      <div class="alert alert-danger" *ngIf="firstName.errors.required">
        First Name is required
      </div>
      <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
        First Name should be minimum 3 characters
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        [(ngModel)]="model.email"
        class="form-control"
        id="email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      Email is required
    </div>
    <div class="form-group">
      <label for="Country">Country</label>
      <select
        type="text"
        class="form-control"
        id="Country"
        #country="ngModel"
        name="country"
        [(ngModel)]="model.country"
      >
        <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
      </select>
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!userForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>

<div [hidden]="!submitted">
  You submitted the following: First Name: {{ model.firstName }}<br />
  Email:{{ model.email }}<br />
  Country: {{ model.country }}
</div>
